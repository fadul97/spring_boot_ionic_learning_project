<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Order Confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div>
    <h1>
        Order number: <span th:text="${pedido.id}"> </span>
    </h1>
    <p>
        Instant: <span
            th:text="${#dates.format(pedido.instant, 'dd/MM/yyyy hh:mm')}"></span>
    </p>
    <p>
        Client: <span th:text="${pedido.client.name}"></span>
    </p>
    <p>
        Payment situation: <span
            th:text="${pedido.payment.paymentState.type}"></span>
    </p>
    <h3>Order details:</h3>
    <table border="1">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Unity price</th>
            <th>Subtotal</th>
        </tr>
        <tr th:each="item : ${pedido.itemSet}">
            <td th:text="${item.product.name}">name</td>
            <td th:text="${item.quantity}">quantity</td>
            <td th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 2,
'COMMA')}">price</td>
            <td th:text="${#numbers.formatDecimal(item.subTotal, 0, 'POINT', 2,
'COMMA')}">subTotal</td>
        </tr>
    </table>
    <p>
        Valor total: <span th:text="${#numbers.formatDecimal(pedido.totalPrice, 0,
'POINT', 2, 'COMMA')}"></span>
    </p>
</div>
</body>
</html>
